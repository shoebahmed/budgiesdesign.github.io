		<!-- All Stylesheets -->

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body class="blue-bg-2">
		<!-- PRELOADER STARTS
			========================================================================= --> 
		<div id="preloader">
			<div class="preloader">
				<div class="sk-double-bounce">
					<div class="sk-child sk-double-bounce1"></div>
					<div class="sk-child sk-double-bounce2"></div>
				</div>
			</div>
		</div>
		<!-- /. PRELOADER ENDS
			========================================================================= -->
		<!-- COMING SOONE 01 STARTS
			========================================================================= -->
		<div class="coming-soon-01">
			<div class="grey-bg">
				<div class="container">
					<div class="row no-gutter-12">
						<div class="col-lg-12 herotext">
							<h1>WE ARE COMING SOON</h1>
							<div class="description">We're here to make your website a lot more effective and profitable.<br>Unity Coming Soon Template is a perfect solution</div>
						</div>
					</div>
					<div class="row no-gutter-12">
						<div class="col-lg-12" id="counter">
							<span>134 <em>days</em></span><span>12 <em>hours</em></span><span>50 <em>minutes</em></span><span>33 <em>seconds</em></span> 
						</div>
					</div>
				</div>
			</div>
			<!-- CALL TO ACTION 10 STARTS
				========================================================================= -->
			<div class="container call-to-action-10">
				<div class="row no-gutter-12">
					<div class="col-lg-12 herotext">
						<h1>Stay upto date, join our newsletter.</h1>
						<div>
							<form class="form-inline">
								<div class="form-group">
									<input type="email" class="form-control" id="exampleInputEmail3" placeholder="Enter Your Email">
								</div>
								<button type="submit" class="btn btn-default">Subscribe</button>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- CALL TO ACTION 10 ENDS
				========================================================================= --> 
		</div>
		<!-- /. COMING SOONE 01 ENDS	========================================================================= -->
		<!-- TO TOP STARTS
			========================================================================= -->
		<a href="#" class="scrollup">Scroll</a>      
		<!-- /. TO TOP ENDS
			========================================================================= -->
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/jquery-1.11.3/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>		
		<!-- Parallax -->
		<script type="text/javascript" src="js/parallax/jquery.parallax-1.1.3.js"></script> 
		<script type="text/javascript" src="js/parallax/jquery.localscroll-1.2.7-min.js"></script> 
		<script type="text/javascript" src="js/parallax/jquery.scrollTo-1.4.2-min.js"></script>
		<!-- AJAX Contact Form --> 			
		<script type="text/javascript" src="js/contact/contact-form.js"></script>
		<!-- FitVids --> 
		<script type="text/javascript" src="js/fitvids/jquery.fitvids.js"></script>
		<!-- Owl Carousel --> <script type="text/javascript" src="js/owl-carousel/owl.carousel.js"></script>
		<!-- Isotope --> 
		<script type="text/javascript" src="js/isotope/jquery.isotope.min.js"></script> 
		<script type="text/javascript" src="js/isotope/custom-isotope-mansory.js"></script>
		<!-- Magnific Popup core JS file -->
		<script type="text/javascript" src="js/magnific-popup/jquery.magnific-popup.js"></script>		
		<!-- Retina --> 
		<script type="text/javascript" src="js/retina/retina.js"></script> 
		<!-- FlexSlider -->
		<script defer src="js/flexslider/jquery.flexslider.js"></script>
		<!-- Coming Soon Counter -->
		<script src="js/comingsoon/jquery.countdown.js"></script>
		<script>
			var finalDate = '2018/01/01';
			
			      $('div#counter').countdown(finalDate)
			          .on('update.countdown', function(event) {
			
			              $(this).html(event.strftime('<span>%D <em>days</em></span>' +
			                  '<span>%H <em>hours</em></span>' +
			                  '<span>%M <em>minutes</em></span>' +
			                  '<span>%S <em>seconds</em></span>'));
			          });
		</script>
		<!-- Custom JS -->
		<script src="js/custom/custom.js"></script>
