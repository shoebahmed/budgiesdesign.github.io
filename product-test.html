<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <div id="product-list">
  </div>

</body>

<script>
$(document).ready(function(){
	
	$.getJSON( "json/product-list.json", function( data ) {
  		var htmlString = '';
  		$.each( data, function( key, val) {
		    htmlString = htmlString + 
			
			'<div class=\"section-portfolio__grid-item ' + val.class + '\">' +
            '<a data-bottom-top=\"background-position: center bottom 0%\"' +
              'data-top-bottom=\"background-position: center bottom 110%\"'+
              'href=\"portfolio.html\" aria-label=' + val.label +  
              'class=\"section-portfolio__grid-tile\"' +
              'style=\"background-image:url('+ val.image +')\">'+
              '<div class=\"section-portfolio__item-label\">'+
              '<div class=\"section-portfolio__item-title\">'+ val.class + ' </div>'+
              '<div class\="button button--green-bg-dk button--ghost button--arrow mt-3x\">View Work</div>'+
              '</div>'+
            '</a>'+
          '</div>';
		  
		  
	    });
 
  		$( "#product-list").html(htmlString);
});
  
});
</script>
</html>
