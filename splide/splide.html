<!DOCTYPE html>
<html>
<head>
	<title>
		CSS WebSite
	</title>
	<link rel="stylesheet" type="text/css" href="Style.CSS">
	<link rel="stylesheet" href="dist/css/splide.min.css">
	<link rel="stylesheet" href="dist/css/themes/splide-sea-green.min.css">
	<script type='text/javascript' src="dist/js/splide.min.js"></script>
	
	<!-- Video Extension -->
	<link rel="stylesheet" href="dist/css/splide-extension-video.min.css">
	<script src="dist/js/splide-extension-video.min.js"></script>
</head>
<body>

	<div id="splide" class="splide">
  <div class="splide__track">
    <ul class="splide__list">
      <li class="splide__slide">
        <div class="splide__slide__container">
          <img src="images/1.jpg">
        </div>
      </li>
      <li class="splide__slide">
        <div class="splide__slide__container">
          <img src="images/2.jpg">
        </div>
      </li>
      <li class="splide__slide">
        <div class="splide__slide__container">
          <img src="images/3.jpg">
        </div>
      </li>
	  <li class="splide__slide" data-splide-html-video="videos/1.mkv">
		  <img src="images/4.jpg">
	  </li>
    </ul>
  </div>
</div>

  <script type="text/javascript">
  
  new Splide( '.splide',{
	type: 'loop',
	speed: 400,
	autoplay: true,
	interval: 3000,
	pauseOnHover: true,
	pauseOnFocus: true,
	video: {
		mute: true
	}
  } ).mount(window.splide.Extensions);
  
  </script>


</body>
</html>
